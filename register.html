<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Laukita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2 class="auth-title">Buat Akun Laukita</h2>
    <form class="auth-form">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" placeholder="Nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <label for="confirm-password">Konfirmasi Sandi</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

      <button type="submit" class="auth-btn">Daftar</button>
    </form>
    <p class="auth-footer">Sudah punya akun? <a href="login.html">Masuk</a></p>
  </div>

  <script>
    // Validasi form register
    const form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;
      if (password !== confirm) {
        event.preventDefault();
        alert("Kata sandi dan konfirmasi tidak cocok!");
      }
    });
  </script>
</body>
</html>
